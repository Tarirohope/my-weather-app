<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="thestyle.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body background="cloud.jpg">

    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="current-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              <span id ="current-date">Monday 15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="sun">☀️</span>
            <span class="current-degrees" id = "current-temperature">14</span><span class="cel" id = "units">°C</span></span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Tarirohope" target="_blank">Priscila Tariro Kapuyanyika</a> and is
          <a href="https://github.com/Tarirohope/my-weather-app.git" target="_blank"> on GitHub</a> and
          <a href="https://timely-medovik-9009d2.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
        <script src="thejavasc.js"></script>
    
  </body>
</html>
